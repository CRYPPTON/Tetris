<div class="container">
  <div class="game justify-content-between pl-2">
    <div class="board">
      <div class="p-2">{{"labels.points" | translate}}</div>
      <!-- game board -->
      <app-board [isGameBoard]="true" [borderSize]="10"></app-board>
    </div>
    <div class="setup">
      <!-- shape board -->
      <app-board [isGameBoard]="false" [borderSize]="4"></app-board>

      <mat-form-field class="combo-box" appearance="fill">
        <mat-label>{{ "labels.chooseColor" | translate }}</mat-label>
        <mat-select (selectionChange)="onSetColor($event)">
          <mat-option *ngFor="let color of gameColors" [value]="color">
            {{ color | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="p-2">
        <button mat-raised-button color="primary">
          {{ "button.reset" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
